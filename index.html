<!doctype html>
<html>
<head>
	<title>time table</title>
	<link href="css/style.css" rel="stylesheet">
	


</head>
<body>
	<table>
	<caption>TIME TABLE</caption>
	<colgroup>
		<col style="background-color:green">
		<col style="background-color:pink">
		<col style="background-color:blue">
		<col style="background-color:yellow">
		<col style="background-color:blue">
		<col style="background-color:pink">
		<col style="background-color:yellow">
		<col style="background-color:orange">
		<col style="background-color:green">
	
	
	
	</colgroup>	
		<tr>
			<th>DAY</th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th> </th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			
		</tr>
		<tr>
			<td>MON</td>
			<td colspan="2">T</td>
			<td>E</td>
			<td>S</td>
			<td rowspan="5"> B <br> r <br>e<br>a<br>k </td>
			<td colspan="2">M</td>
			<td>S.S</td>
			
		</tr>
		<tr>
			<td>TUE</td>
			<td>T</td>
			<td>E</td>
			<td>M</td>
			<td>S.S</td>
			<td>S</td>
			<td>S.S</td>
			<td>T</td>
		</tr>
		<tr>
			<td>WED</td>
			<td>M</td>
			<td>S.S</td>
			<td colspan="2">S</td>
			<td colspan="2">T</td>
			<td>E</td>
			
		</tr>
		<tr>
			<td>THU</td>
			<td colspan="2">E</td>
			<td>S</td>
			<td>S.S</td>
			<td colspan="2">M</td>
			<td colspan="2">S</td>
			
		</tr>
		<tr>
			<td>FRI</td>
			<td>E</td>
			<td>M</td>
			<td colspan="2">S</td>
			<td colspan="2">S.S</td>
			<td>T</td>
		</tr>
	
	
	</table>
</body>


</html>
